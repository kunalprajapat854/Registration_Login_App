<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.success}">
					<div class="alert alert-info">
						You've successfully Registered our app !
					</div>
				</div>
				<h1>Registration Form</h1>
				<form th:action="@{/registration}" th:object="${user}" method="post">
					<div class="form-group">
						<label for="firstname" class="control-label">FirstName</label>
						<input type="text" th:field="*{firstname}" class="form-control" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label for="lastname" class="control-label">LastName</label>
						<input type="text" class="form-control" th:field="*{lastname}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label for="email" class="control-label">Email</label>
						<input type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label for="password" class="control-label">Password</label>
						<input type="password" class="form-control" th:field="*{password}" required
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<button class="btn btn-success">Register</button>
						<span>Already Registered ? <a href="@{/}" th:href="@{/login}">Login here</a>
						</span>
					</div>
                
				</form>
				


			</div>
		</div>
	</div>
</body>

</html>
